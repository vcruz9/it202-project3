<canvas 
        id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var g1= {x:100, y:75, r:20, color: "purple", speed:1};
var g2= {x:20, y:25, r:10, color: "red", speed: 2};    
   
    
   function draw() {
       
       ctx.clearRect(0, 0, c.width, c.height);
       
       ctx.beginPath();
       ctx.arc(g1.x, g1.y, g1.r, 0, 2 * Math.PI);
       ctx.stroke();
       ctx.fillStyle = g1.color;
       ctx.fill();
       
        ctx.beginPath();
       ctx.arc(g2.x, g2.y, g2.r, 0, 2 * Math.PI);
       ctx.stroke();
       ctx.fillStyle = g2.color;
       ctx.fill();
       
      
       g1.x += g1.speed;
       g2.x += g2.speed;
       
       if (g1.x-g1.r > c.width) {
           
           g1.x = 0-g1.r;
       }
        if (g2.x-g2.r > c.width) {
           
           g2.x = 0-g2.r;
       }
       
       
       
       
       window.requestAnimationFrame (draw);
   }
    window.requestAnimationFrame (draw);
    
    
</script>
