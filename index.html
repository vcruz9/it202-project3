<canvas 
        id="myCanvas" width="600"height="400" style="border:1px solid #000000;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var game = {score: 0, lives: 3, state: "play"};
var gameObjects = [];
    
gameObjects.push({type: "player", x:20, y:c.height/2, r:15, color: "blue", speed: 5}); 
gameObjects.push({type: "harm", x:100, y:75, r:20, color: "purple", speed:1});
gameObjects.push({type: "benefit", x:20, y:25, r:10, color: "red", speed: 2});    


    var player = gameObjects[0];
    var backgroundImg = new Image();
    backgroundImg.src = "grass.jpg";
    
   function draw() {
       //clear canvas
       ctx.clearRect(0, 0, c.width, c.height);
       ctx.drawImage(backgroundImg, 0, 0);
       
       //draw
       for (idx in gameObjects) {
           g1=gameObjects[idx];
           ctx.beginPath();
           ctx.arc(g1.x, g1.y, g1.r, 0, 2 * Math.PI);
           //ctx.stroke();
           ctx.fillStyle = g1.color;
           ctx.fill();
           
       if (g1.type !="player") {
           
        //speed
       g1.x -= g1.speed;
           
       if (colliding(player,g1)) {
           if (g1.type == "harm") {
               game.lives --;
           } else if (g1.type == "benefit") {
                      game.score += 100;
           }
           g1.state = "collision";
       }
       
       
       if ( (g1.x + g1.r < 0) || g1.state == "collision") {
           g1.x = c.width + g1.r;
           g1.y = Math.random() * (c.height - 0) + 0;
           g1.state = "";
           //if we want to change speed g1.speed += 1;
            }
          
       }
       }
       
       
       window.requestAnimationFrame (draw);
   }
    window.requestAnimationFrame (draw);
    
   //Collision 
   function colliding (circle1, circle2) {
       var result = false;
    var dx = circle1.x - circle2.x;
    var dy = circle1.y - circle2.y;
    var distance = Math.sqrt(dx * dx + dy * dy);

     if (distance < circle1.r + circle2.r) {
            result = true;
}
       return result;
       
   }
    
    
    //KeyPresses
 document.onkeydown = checkKey;
function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '87') {
        // up arrow
      player.y -= player.speed;
    }
    else if (e.keyCode == '83') {
        // down arrow
        player.y += player.speed;
    }
    else if (e.keyCode == '65') {
       // left arrow
       player.x -= player.speed;
    }
    else if (e.keyCode == '68') {
       // right arrow
       player.x += player.speed;
    }

}

</script>
